<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #ff6600;
    }

    #reader {
      width: 100%;
      margin: 20px auto;
      border: 2px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
    }

    select {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
    }

    .success {
      color: #155724;
      background: #d4edda;
      border: 1px solid #c3e6cb;
    }

    .error {
      color: #721c24;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Absensi QR Code</h1>

    <label for="sesi">Pilih Sesi:</label>
    <select id="sesi">
      <option value="Registrasi">Registrasi</option>
      <option value="Sesi 1">Sesi 1</option>
      <option value="Sesi 2">Laurentius</option>
      <option value="Sesi 3">Sesi 3</option>
      <option value="Sesi 4">Makrab</option>
      <option value="Sesi 5">Sesi 5</option>
    </select>

    <div id="reader"></div>
    <div id="result"></div>
  </div>
 <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzNDnDyhJWyqa3Vsxdg74QQ4YwqFjDGKRSpKEsx4xt-nrwC_SDkoni5h19KbzbihpPR_A/exec";
    const resultDiv = document.getElementById("result");

    function sendToAPI(nama, sesi) {
      // Tampilkan pesan "mengirim"
      resultDiv.className = ""; // Hapus class success/error sebelumnya
      resultDiv.innerText = "Mengirim data...";

      const data = {
        nama: nama,
        sesi: sesi,
      };

      fetch(apiUrl, {
        method: "POST",
        // mode: 'no-cors', // Hapus atau jadikan komentar jika tidak diperlukan
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "text/plain;charset=utf-8", // Ganti ke text/plain agar tidak ada preflight request
        }
      })
      .then(res => res.json())
      .then(res => {
        // Tampilkan pesan dari API
        resultDiv.innerText = res.message;
        if (res.status === "success") {
          resultDiv.className = "success";
        } else {
          resultDiv.className = "error";
        }
      })
      .catch(err => {
        resultDiv.innerText = "❌ Terjadi kesalahan: " + err;
        resultDiv.className = "error";
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
      // Jangan tampilkan hasil scan mentah di sini agar tidak tertimpa pesan status
      // resultDiv.innerText = `Hasil Scan: ${decodedText}`; 
      
      const sesi = document.getElementById("sesi").value;
      sendToAPI(decodedText, sesi);

      // Hentikan scan sejenak agar tidak double scan
      html5QrCode.pause();
      setTimeout(() => {
        html5QrCode.resume();
        resultDiv.innerText = ''; // Kosongkan pesan setelah beberapa detik
        resultDiv.className = '';
      }, 3000); // Jeda 3 detik
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 250 } // Lebih baik gunakan object untuk qrbox
      },
      onScanSuccess
    ).catch(err => {
      console.error("Gagal memulai kamera:", err);
      resultDiv.innerText = "Gagal memulai kamera. Pastikan izin sudah diberikan.";
      resultDiv.className = "error";
    });
  </script>
</body>
</html>
