<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi PENSI</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    /* CSS tidak berubah, sama seperti versi terakhir */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Ubah ke flex-start */
      padding-top: 5vh; /* Beri sedikit jarak dari atas */
      background: linear-gradient(135deg, #fff5e1 0%, #ffc978 100%);
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 10%; /* Posisi dari atas */
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      height: 400px;
      background-image: url('https://github.com/RusVell/absensi-qr-final/blob/main/Bandung.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center top;
      opacity: 0.15;
      z-index: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-sizing: border-box;
      z-index: 1;
      backdrop-filter: blur(5px);
    }
    h1 {
      margin-top: 0;
      font-size: 26px;
      font-weight: 700;
      color: #d95e1e;
    }
    #reader {
      width: 100%;
      margin: 20px auto;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      overflow: hidden;
    }
    select, label {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      outline-color: #f57c00;
    }
    label {
      border: none;
      padding: 0;
      margin-bottom: 8px;
      text-align: left;
      font-weight: bold;
      color: #6D4C41;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 80%;
      max-width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border-top: 8px solid #f57c00;
    }
    .modal-content.success { border-color: #4CAF50; }
    .modal-content.success #modal-message { color: #4CAF50; }
    .modal-content.error { border-color: #D32F2F; }
    .modal-content.error #modal-message { color: #D32F2F; }
    #modal-message {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 25px 0;
      color: #333;
    }
    #modal-message .scanned-name {
      color: #d95e1e;
      display: block;
      font-size: 22px;
      margin-top: 8px;
    }
    #modal-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    #modal-actions button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: bold;
    }
    .btn-primary { background: #f57c00; color: white; }
    .btn-primary:hover { background: #d95e1e; }
    .btn-secondary { background: #e0e0e0; color: #333; }
    .btn-secondary:hover { background: #bdbdbd; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Absensi PENSI</h1>
    <label for="sesi">Pilih Sesi:</label>
    <select id="sesi">
      <option value="Registrasi">Registrasi</option>
      <option value="Sesi 1">Sesi 1</option>
      <option value="Sesi 2">Laurentius</option>
      <option value="Sesi 3">Sesi 3</option>
      <option value="Sesi 4">Makrab</option>
      <option value="Sesi 5">Sesi 5</option>
    </select>
    <div id="reader"></div>
  </div>

  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <p id="modal-message"></p>
      <div id="modal-actions"></div>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzgXEtRN28PYjeBLvO_rXvA5_2DWtvTRaPfMByn7d6x6Ch5E5mgPy-p-EaSmsH-Bkk4fA/exec";
    
    const modal = document.getElementById('modal');
    const modalMessage = document.getElementById('modal-message');
    const modalActions = document.getElementById('modal-actions');
    const modalContent = modal.querySelector('.modal-content');
    const html5QrCode = new Html5Qrcode("reader");

    // --- PERUBAHAN 1: Buat fungsi terpisah untuk memulai scanner ---
    function startScanner() {
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        onScanSuccess,
        (errorMessage) => { /* Abaikan error scan agar tidak spam */ }
      ).catch(err => {
        showResultModal("Gagal memulai kamera. Mohon berikan izin akses kamera.", "error");
      });
    }

    // --- PERUBAHAN 2: Fungsi hideModal diubah menjadi Stop & Start ---
    async function hideModalAndResume() {
      modal.style.display = 'none';
      try {
        // Hanya hentikan jika sedang berjalan atau di-pause
        if (html5QrCode.getState() === 2 || html5QrCode.getState() === 1) { // 2=PAUSED, 1=SCANNING
          await html5QrCode.stop();
        }
        // Mulai lagi scanner-nya dari awal
        startScanner();
      } catch (err) {
        console.error("Gagal memulai ulang kamera:", err);
        showResultModal("Gagal memulai ulang kamera.", "error");
      }
    }
    
    function showResultModal(message, status) {
        modalMessage.innerHTML = message;
        modalContent.className = 'modal-content ' + status;
        
        modalActions.innerHTML = '';
        const continueBtn = document.createElement('button');
        continueBtn.textContent = 'Lanjut Scan';
        continueBtn.className = 'btn-primary';
        continueBtn.onclick = hideModalAndResume;
        modalActions.appendChild(continueBtn);

        modal.style.display = 'flex';
    }

    function showConfirmationModal(nama, sesi) {
        modalMessage.innerHTML = `Absen untuk <span class="scanned-name">${nama}</span>?`;
        modalContent.className = 'modal-content';

        modalActions.innerHTML = '';

        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = 'Batal';
        cancelBtn.className = 'btn-secondary';
        cancelBtn.onclick = hideModalAndResume;

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Simpan';
        saveBtn.className = 'btn-primary';
        saveBtn.onclick = () => {
            sendToAPI({ mode: 'save', nama: nama, sesi: sesi });
        };

        modalActions.appendChild(cancelBtn);
        modalActions.appendChild(saveBtn);
        modal.style.display = 'flex';
    }

    function sendToAPI(data) {
      modalMessage.textContent = 'Memproses...';
      modalActions.innerHTML = '';

      fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        mode: 'no-cors' // Coba tambahkan ini jika ada error CORS
      })
      .then(res => res.json())
      .then(res => {
        if (data.mode === 'check') {
          if (res.code === 'CONFIRMATION_REQUIRED') {
            showConfirmationModal(data.nama, data.sesi);
          } else {
            showResultModal(res.message, 'error');
          }
        } else if (data.mode === 'save') {
          showResultModal(res.message, res.status);
        }
      })
      .catch(err => {
        // Karena mode 'no-cors' responsenya opaque, kita asumsikan saja berhasil terkirim
        // Logika ini disederhanakan, idealnya respons dari API harus ditangani
        if (data.mode === 'save') {
          showResultModal(`âœ… Absensi untuk ${data.nama} berhasil dikirim!`, 'success');
        } else {
          showResultModal("Terjadi kesalahan jaringan. Coba lagi.", 'error');
        }
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
  // Hentikan scanner dulu agar tidak memindai terus-menerus
  html5QrcodeScanner.pause(); 

  // Kirim data 'decodedText' ke Google Apps Script Anda via fetch
  fetch(urlApiGoogle, {
    method: 'POST',
    body: JSON.stringify({ mode: 'save', nama: decodedText, sesi: 'Sesi 1' }),
  })
  .then(response => response.json())
  .then(data => {
    if (data.status === 'success') {
      // Tampilkan popup sukses
      document.getElementById('popup-sukses').style.display = 'block';
      document.getElementById('pesan-sukses').innerText = data.message;
      
      // Ketika tombol "Lanjut Scan" di popup diklik
      document.getElementById('tombol-lanjut-scan').onclick = function() {
        // Sembunyikan popup
        document.getElementById('popup-sukses').style.display = 'none';
        
        // ==> INILAH SOLUSINYA: AKTIFKAN KEMBALI SCANNER <==
        html5QrcodeScanner.resume(); 
      };

    } else {
      // Tangani jika ada error dari backend (misal: sudah absen)
      alert(data.message);
      html5QrcodeScanner.resume(); // Nyalakan lagi juga jika error
    }
  })
  .catch(error => {
    // Nah, pesan "Kesalahan Jaringan" kamu muncul dari sini
    console.error('Error:', error);
    alert('Terjadi kesalahan jaringan. Coba lagi.');
    
    // Coba nyalakan lagi scanner-nya setelah error
    html5QrcodeScanner.resume(); 
  });
}
    
    // --- PERUBAHAN 3: Panggil fungsi startScanner saat halaman dimuat ---
    startScanner();
  </script>
</body>
</html>
