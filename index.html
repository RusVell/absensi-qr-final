<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #ff6600;
    }

    #reader {
      width: 100%;
      margin: 20px auto;
      border: 2px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
    }

    select {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
    }

    .success {
      color: #155724;
      background: #d4edda;
      border: 1px solid #c3e6cb;
    }

    .error {
      color: #721c24;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Absensi QR Code</h1>

    <label for="sesi">Pilih Sesi:</label>
    <select id="sesi">
      <option value="Registrasi">Registrasi</option>
      <option value="Sesi 1">Sesi 1</option>
      <option value="Sesi 2">Laurentius</option>
      <option value="Sesi 3">Sesi 3</option>
      <option value="Sesi 4">Makrab</option>
      <option value="Sesi 5">Sesi 5</option>
    </select>

    <div id="reader"></div>
    <div id="result"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzNDnDyhJWyqa3Vsxdg74QQ4YwqFjDGKRSpKEsx4xt-nrwC_SDkoni5h19KbzbihpPR_A/exec";

    function onScanSuccess(decodedText) {
      const sesi = document.getElementById("sesi").value;

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
          nama: decodedText,   // langsung isi nama
          sesi: sesi
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        const resultDiv = document.getElementById("result");
        resultDiv.innerText = data.message;
        if (data.status === "success") {
          resultDiv.className = "success";
        } else {
          resultDiv.className = "error";
        }
      })
      .catch(err => {
        const resultDiv = document.getElementById("result");
        resultDiv.innerText = "Error: " + err;
        resultDiv.className = "error";
      });
    }

    function onScanFailure(error) {
      // biarin kosong biar ga spam console
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
